<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Static_site.css" />
    <title>Contact us</title>
  </head>
  <body>
    <main>
      <div class="top">
        <a href="home.html"><img
          src="images/logo.png" width="250px"
        /></a>
        <div class="log">
          <button>Sign up</button>
          <button>Log in</button>
        </div>
      </div>
      <div class="medium">
        <hr />
        <a href="home.html"><button>Home</button></a>
        <a href="contact.html"><button>Contact Us</button></a>
        <a href="facility.html"><button>Facilities</button></a>
        <a href="news.html"><button>News</button></a>
        <hr />
        </div>
        <div class="container">
        <div class="contact">
        <h1>Contact Forum</h1>
        <form>
          <h3>Name</h3>
          <input type="text" id="fname" name="fname" placeholder="First" />
          <input type="text" id="lname" name="lname" placeholder="last" />
          <h3>Email</h3>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Eg:-someone@gmail.com"
          />
          <h3>Phone</h3>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Eg:-07# ### ####"
          />
          <h3>Message subject</h3>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="subject"
          />
          <h3>Message</h3>
          <input
            type="text"
            id="message"
            name="message"
            placeholder="message"
          />
          <input id="send" type="submit" value="send" />
        </form>
        </div>
        <div class="info">
          <h2>Contact info</h2>
          <p>General Line :(+94)33 1234567</p>
          <p>Fax :(+94)30 1234567</p>
          <p>Email :health@gmail.com</p>
          <img src="images/instagram.svg" width="40px" />
          <img src="images/facebook.svg" width="40px" />
          <img src="images/twitter.svg" width="40px" />
          <img src="images/linkedin.svg" width="40px" />
          <div class="location">
            <img src="images/location.jpg" width="300px">
          </div>
        </div>
        </div>
    </main>
  </body>
</html>
