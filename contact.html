<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Static_site.css" />
    <title>Contact us</title>
  </head>
  <body>
    <main>
      <div class="top">
        <a href="home.html"><img src="images/logo.png" width="250px" /></a>
        <div class="log">
          <button>Sign up</button>
          <button>Log in</button>
        </div>
      </div>
      <div class="medium">
        <hr />
        <a href="home.html"><button>Home</button></a>
        <a href="contact.html"><button>Contact Us</button></a>
        <a href="facility.html"><button>Facilities</button></a>
        <a href="news.html"><button>News</button></a>
        <hr />
      </div>
      <div class="container">
        <div class="contact">
          <h1>Contact Forum</h1>
          <form>
            <h3>Name</h3>
            <input type="text" id="fname" name="fname" placeholder="First" />
            <input type="text" id="lname" name="lname" placeholder="last" />
            <h3>Email</h3>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Eg:-someone@gmail.com"
            />
            <h3>Phone</h3>
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="Eg:-07# ### ####"
            />
            <h3>Message subject</h3>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="subject"
            />
            <h3>Message</h3>
            <input
              type="text"
              id="message"
              name="message"
              placeholder="message"
            />
            <input id="send" type="submit" value="send" />
          </form>
        </div>
        <div class="right">
          <div class="info">
            <h2>Contact info</h2>
            <p>General Line :(+94)33 1234567</p>
            <p>Fax :(+94)30 1234567</p>
            <p>Email :health@gmail.com</p>
            <div class="icons">
            <img src="images/instagram.svg" width="40px" />
            <img src="images/facebook.svg" width="40px" />
            <img src="images/twitter.svg" width="40px" />
            <img src="images/linkedin.svg" width="40px" />
            </div>
          </div>
          <div class="location">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12671.607067819505!2d79.85332911024612!3d6.923960700464002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae2596aaa8742d9%3A0xced655398fd4d621!2sSLIIT%20Metropolitan%20Campus!5e0!3m2!1sen!2slk!4v1684504938539!5m2!1sen!2slk"
              width="600"
              height="390"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
