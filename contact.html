<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Static_site.css" />
    <title>Contact us</title>
  </head>
  <body>
    <main>
      <div class="top">
        <img
          src="images/medical-checkup-schedule-concept-health-care-program-medical-service-annual-check-up-preventive-check-up-flat-design-icon-illustration-vector.jpg"
        />
        <div class="reg">
          <button>Sign up</button>
          <button>Log in</button>
        </div>
      </div>
      <div class="medium">
        <hr />
        <button><a href="home.html">Home</a></button>
        <button><a href="contact.html">Contact Us</a></button>
        <button><a href="facility.html">Facilities</a></button>
        <button><a href="news.html">News</a></button>
        <hr />
        <h1>Contact Forum</h1>
        <form>
          <h3>Name</h3>
          <input type="text" id="fname" name="fname" placeholder="First" />
          <input type="text" id="lname" name="lname" placeholder="last" />
          <h3>Email</h3>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Eg:-someone@gmail.com"
          />
          <h3>Phone</h3>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Eg:-07# ### ####"
          />
          <h3>Message subject</h3>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="subject"
          />
          <h3>Message</h3>
          <input
            type="text"
            id="message"
            name="message"
            placeholder="message"
          />
          <input type="submit" value="send" />
        </form>
        <div class="info">
          <h2>Contact info</h2>
          <p>General Line :(+94)33 1234567</p>
          <p>Fax :(+94)30 1234567</p>
          <p>Email :health@gmail.com</p>
          <img src="images/instagram.svg" width="40px" />
          <img src="images/facebook.svg" width="40px" />
          <img src="images/twitter.svg" width="40px" />
          <img src="images/linkedin.svg" width="40px" />
        </div>
        <div class="locatiom">
          <h2>Location</h2>
          <img src="" />
        </div>
      </div>
    </main>
  </body>
</html>
